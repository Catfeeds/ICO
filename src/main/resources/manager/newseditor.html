<script>
    jQuery(window).load(function () {
        if (app.getUserInfo().emailAccount == null) {
            location.href = "login.html";
        }
        var userName = app.getUserInfo().nickName;  var userName = app.getUserInfo().nickName;
        $("#name").append(userName);
        $("#name1").append(userName);
    });
    $(function () {
        $('#editor').summernote({
            lang: 'zh-CN', // default: 'en-US'
            height: 200   //set editable area's height
        });
    });
    function newsCommit() {
        var formData = new FormData($("#myform")[0]);
        var pictureUrl = null;
        $.ajax({
            url: '/file',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                if(result.code == 200){
                    pictureUrl = result.data.path;
                }else{
                    pictureUrl = null;
                }
            },
            error: function (data, status, e) {
                app.myAlert("", "网络异常,请稍候再试!", "error");
            }
        });
        var title = $("#title").val();
        var descript = $("#descript").val();
        var createTime = new Date();
        var content = $('#editor').summernote('code');
        var type = 1;
        if (title.trim().length <= 0) {
            app.myAlert("标题内容", "标题内容不能为空！", "error");
            return;
        }
        if (descript.trim().length <= 0) {
            app.myAlert("新闻描述", "新闻描述不能为空！", "error");
            return;
        }
        if (content.trim().length <= 0) {
            app.myAlert("新闻内容", "新闻内容不能为空！", "error");
            return;
        }
        if(pictureUrl.trim().length <= 0){
            app.myAlert("", "请上传至少一张图片！", "error");
             return;
         }
        var newsJson = {
            title: title,
            des: descript,
            createDate: createTime,
            type: type,
            content: content,
            pictureUrl: pictureUrl
        };
        $.ajax({
            url: "/message/insertMessage", //后台接口
            type: 'POST',
            timeout: 10000,//超时时间设置为10秒；
            data: JSON.stringify(newsJson),
            dataType: 'json',//服务器返回json格式数据
            contentType: "application/json; charset=utf-8",
            headers:app.createAuthorizationTokenHeader(),
            success: function (result) {
                if (result.code == 200) {
                    app.myAlert("", result.message, "success");
                    return;
                } else {
                    app.myAlert("", result.message, "warning");
                    return;
                }
            },
            error: function (data, status, e) {
                app.myAlert("", "网络异常,请稍候再试!", "error");
            }
        });
    }
    function notifyCommit() {
        var createTime = new Date();
        var content = $("#notifyContent").val();
        var type = 2;
        if (content.trim().length <= 0) {
            app.myAlert("公告内容", "公告内容不能为空！", "error");
            return;
        }
        var notifyJson = {content: content, createDate: createTime, type: type};
        $.ajax({
            url: "/message/insertMessage", //后台接口
            type: 'POST',
            timeout: 10000,//超时时间设置为10秒；
            data: JSON.stringify(notifyJson),
            dataType: 'json',//服务器返回json格式数据
            contentType: "application/json; charset=utf-8",
            headers: app.createAuthorizationTokenHeader(),
            success: function (result) {
                if (result.code == 200) {
                    app.myAlert("", result.message, "success");
                    $("#notifyContent").val(null);
//                    return;
                } else {
                    app.myAlert("", result.message, "warning");
//                    return;
                }
            },
            error: function (data, status, e) {
                app.myAlert("", "网络异常,请稍候再试!", "error");
            }
        });
    }
    function cancleNews() {
        window.location.reload();
    }
    function cancleNotify() {
        $("#notifyContent").val(null);
    }
    function logout() {
        $("#personInfo").css('display', 'none');
        app.setUserInfo({});
        location.href = "/manager/login.html";
    }
</script>
