    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                新闻/公告编辑
                <small>新闻、公告每一天在这里发生 </small>
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-10">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#set" data-toggle="tab">新闻编辑</a></li>
                            <li><a href="#activity" data-toggle="tab">公告编辑</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="active tab-pane" id="set">
                                <form class="form-horizontal">
                                    <div class="box box-info">
                                        <div class="box-header">
                                            <h3 class="box-title">新闻制造从这里开始
                                            </h3>
                                            <!-- tools box -->
                                            <div class="pull-right box-tools">
                                                <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                                    <i class="fa fa-minus"></i></button>
                                                <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                                                    <i class="fa fa-times"></i></button>
                                            </div>
                                        </div>
                                        <br>
                                        <br>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">新闻标题</label>
                                            <div class="col-sm-4" style="margin-left: 10px">
                                                <input type="text" class="form-control" id="name" name="name"
                                                       placeholder="新闻标题">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">新闻描述</label>
                                            <div class="col-sm-10" style="margin-left: 10px">
                                                <textarea type="text" id="nameCn" name="chinesename" class="form-control" style="width:98%"
                                                          placeholder="简单的对这则新闻做一个概括"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">上传图片</label>
                                            <div class="col-sm-4" style="margin-left: 10px">
                                                <input name="file" class="layui-upload-file" type="file">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">编辑详情</label>
                                            <div class="col-md-10">
                                                <div class="box-body pad">
                                                    <form>
                                              <textarea id="editor1" name="editor1" >
                                                  This is my textarea to be replaced with CKEditor.
                                              </textarea>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="submit" class="btn btn-danger">提交</button>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="activity">
                                <form class="form-horizontal">
                                    <div class="box">
                                        <div class="box-header">
                                            <h3 class="box-title">公告编辑器
                                            </h3>
                                            <div class="pull-right box-tools">
                                                <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                                    <i class="fa fa-minus"></i></button>
                                                <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                                                    <i class="fa fa-times"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body pad">
                                            <form>
                                               <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                            </form>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="submit" class="btn btn-danger">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

<!-- Bootstrap WYSIHTML5 -->
<script src="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script>
    $(function () {
        // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.replace('editor1');
        //bootstrap WYSIHTML5 - text editor
        $(".textarea").wysihtml5();
    });
</script>
