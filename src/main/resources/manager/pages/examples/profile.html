<script>

    function saveProject() {
        var enName =   $("#name").val();
        var cnName =   $("#nameCn").val();
        var startTime = $("#startTime").val();
        var endTime = $("#endTime").val();
        var partPersonNumber =  $("#partPersonNumber").val();
        var des = $("#des").val();
        var thirdEndorsement = $("#thirdEndorsement option:selected").val();
        var state =  $("#state option:selected").val();

        var projectJson = {name:enName,nameCn:cnName,startTime:startTime,endTime:endTime,partPersonNumber:partPersonNumber,des:des,thirdEndorsement:thirdEndorsement,state:state};
        $.ajax({
            url: "/project/add",
            type: 'POST',
            headers: app.createAuthorizationTokenHeader(),
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(projectJson),
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    sweetAlert({title:"",text:"项目保存成功！"}, function() {
                        window.location="../../pages/tables/data.html";
                    });
                }
                else {
                    sweetAlert("项目保存失败!");
                }
            },
            error: function (xhr, type, errerThrown) {
                sweetAlert("网络异常,请稍候再试!");
            }
        });
    }
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var start = {
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('startTime').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('endTime').onclick = function(){
            end.elem = this
            laydate(end);
        }

    });
    window.onload = function () {
        $("#one").on("click", function () {
            window.location.hash = "404.html";
        });
    }

</script>
