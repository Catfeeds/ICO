<script>
    var width,height;
    function handleConFiles(files){
        if((navigator.userAgent.indexOf("MSIE 8.0")>0 )||(navigator.userAgent.indexOf("MSIE 9.0")>0)){
            var objPreviewSizeFake = $(".conImage").get(0);//jquery对象转化为DOM对象
            var fileupload = document.getElementById("head");
            var $fileupload = $(fileupload);
            $fileupload.select();
            $fileupload.blur();
            path = document.selection.createRange().text;

            if (/"\w\W"/.test(path)) {
                path = path.slice(1,-1);
            }

            objPreviewSizeFake.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = path;
            width=objPreviewSizeFake.offsetWidth;
            height=objPreviewSizeFake.offsetHeight;
            if(width < 270 || height < 203){
                fill = false;
                app.myAlert("上传图片", "上传图片的尺寸应为270*203及以上", "error");
            }

            document.selection.empty();
        }else{
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
                var ret = [];
                reader.onload = function(theFile) {
                    var image = new Image();
                    image.onload = function() {
                        width=this.width;
                        height=this.height;
                        if(width < 270 || height < 203){
                            fill = false;
                            app.myAlert("上传图片", "上传图片的尺寸应为270*203及以上", "error");
                        }
                    };
                    image.src = theFile.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

    }
    var endTime;
    var startTime;
    var userId;
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var start = {
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('startTime').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('endTime').onclick = function(){
            end.elem = this
            laydate(end);
        }

    });
    jQuery(window).load(function () {

        var userName = app.getUserInfo().nickName;
        $("#name").append(userName);
        $("#name1").append(userName);
        $(".nav-tabs a[data-toggle=tab]").on("click", function(e) {
            if ($(this).hasClass("disabled")) {
                e.preventDefault();
                return false;
            }
        });
        $('#editor').summernote({
            placeholder:'项目描述',
            lang: 'zh-CN', // default: 'en-US'
            height: 200,   //set editable area's height
            callbacks: {
                onImageUpload: function(files) {
                    sendFile(files[0]);
                }
            }
        });
        function sendFile(file) {
            data = new FormData();
            data.append("file", file);
            $.ajax({
                data: data,
                type: "POST",
                enctype: 'multipart/form-data',
                url: app.getServerUrl() + "/file",
                cache: false,
                dataType: "json",
                contentType: false,
                processData: false,
                success: function(result) {
                    if(result.code == 200) {
                        var image = $('<img>').attr('src', result.data.path);
                        $('#editor').summernote("insertNode", image[0]);
                    }
                }
            });
        }

        //添加可投资项目数据
        $.ajax({
            url: app.getServerUrl()+"/token/money/findAll",
            type: 'GET',
            timeout: 10000,//超时时间设置为10秒；
            dataType: "json",
            success: function (result) {
                $.each(result.data, function (i, item) {
                    $("#jieshouMoney").append(
                        "<option value='" + item.id + "'>" + item.name
                        + "</option>"
                    );
                    $("#fabuMoney").append(
                        "<option value='" + item.id + "'>" + item.name
                        + "</option>"
                    );
                });

                console.log(result.data);
            },
            error: function (xhr, type, errerThrown) {
                alert('网络异常,请稍候再试');
            }
        });

        //保存用户信息
        $("#bcUserInfo").click(function() {
            var emailAccount = $("#emailAccount").val().toString();
            var isEmailAccount = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
            if (emailAccount.length <= 0) {
                app.myAlert("账户", "邮箱不能为空！", "error");
                return;
            }else if (!isEmailAccount.test(emailAccount)) {
                app.myAlert("邮箱账号", "邮箱账号格式不正确！", "error");
                return;
            }

            $.ajax({
                url: app.getServerUrl()+"/user/getUserInfoByEmailAccount/" + emailAccount,
                type: 'GET',
                dataType: "json",
                headers: app.createAuthorizationTokenHeader(),
                success: function (result) {
                    if (result.code == 200) {
                        if(result.data == null) {
                            // 此处的执行结果是提醒完毕后，点击确定按钮，就直接跳转到指定页面/manager/register.html
                            app.myAlertWithHtml("", "发起人不存在，请注册！", "warning","/manager/register.html");
                        } else {
                            userId = result.data.id;
                            $("#emailAccount").attr("readonly","readonly");
                            $("#bcUserInfo").css("display","none");
                            $("#nextone").css("display","inline");
                            $("#2").removeClass("disabled");
                            nextOne(2);
                        }
                    } else {
                        app.myAlert("", "操作失败！", "warning");
                    }
                },
                error: function (xhr, type, errerThrown) {
                    app.myAlert("", "网络异常,请稍候再试!", "error");
                }
            });
        });
        $("#baocun2").click(function () {
            var prjname = $("#prjname").val();
            var nameCn = $("#nameCn").val();
            var prjopentime = $("#startTime").val();
            var prjclosetime = $("#endTime").val();
            var prjproduce = $("#prjproduce").val();
            var regexp =/^[0-9a-zA-Z\s?]+$/;
            if(prjname !== null && prjname !== undefined && prjname !== '') {
                if(regexp.test(prjname)){
                    if(prjopentime !== null && prjopentime !== undefined && prjopentime !== '') {
                        if(prjclosetime !== null && prjclosetime !== undefined && prjclosetime !== '') {
                            if(prjproduce !== null && prjproduce !== undefined && prjproduce !== '') {
                                if(nameCn !== null && nameCn !== undefined && nameCn !== '') {
                                    $("#nexttwo").css("display","inline");
                                    $("#baocun2").css("display","none");
                                    $("#3").removeClass("disabled");
                                    nextOne(3);
                                }else {
                                    app.myAlert("请填写项目中文名称！");
                                }
