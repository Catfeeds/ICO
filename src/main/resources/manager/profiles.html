    var endTime;

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var start = {
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('startTime').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('endTime').onclick = function(){
            end.elem = this
            laydate(end);
        }

    });
    jQuery(window).load(function () {
        $('#editor').summernote({
            placeholder:'项目描述',
            lang: 'zh-CN', // default: 'en-US'
            height: 200   //set editable area's height
        });

        //添加可投资项目数据
        $.ajax({
            url: "/token/money/findAll",
            type: 'GET',
            timeout: 10000,//超时时间设置为10秒；
            success: function (result) {
                $.each(result.data, function (i, item) {
                    $("#jieshouMoney").append(
                        "<option value='" + item.id + "'>" + item.name
                        + "</option>"
                    );
                    $("#fabuMoney").append(
                        "<option value='" + item.id + "'>" + item.name
                        + "</option>"
                    );
                });

                console.log(result.data);
            },
            error: function (xhr, type, errerThrown) {
                alert('网络异常,请稍候再试');
            }
        });

        //保存用户信息
        $("#bcUserInfo").click(function() {
            var userName = $("#userName").val();
            var userCard = $("#userCard").val();
            var userPhone = $("#userPhone").val();
            if (userName.length <= 0) {
                app.myAlert("姓名", "姓名不能为空！", "error");
                return;
            }
            var isUserCard = /(^\d{15}$)|(^\d{17}(\d|X)$)/;
            if(userCard.length <= 0) {
                app.myAlert("身份证号码", "身份证号码不能为空！", "error");
                return;
            }  else if (!isUserCard.test(userCard)) {
                app.myAlert("身份证号码", "身份证号码格式不正确！", "error");
                return;
            }
            var isUserPhone = /^1[3|4|5|8][0-9]\d{4,8}$/;
            if(userPhone.length <= 0) {
                app.myAlert("手机号码", "手机号码不能为空！", "error");
                return;
            } else if (!isUserPhone.test(userPhone)) {
                app.myAlert("手机号码", "手机号码格式不正确！", "error");
                return;
            }
            $.ajax({
                url: "/user/findByIdCard/" + userCard,
                type: 'GET',
                headers: app.createAuthorizationTokenHeader(),
                success: function (result) {
                    if (result.code == 200) {
                        if(result.data == null) {
                            app.myAlert("", "发起人不存在，请注册！", "warning");
                            location.href = "/manager/register.html";
                        } else {
                            var userId = result.data.id;
                            $("#ceshi").append(
                                "<input value='" + userId + "' id='userId' type='hidden'/>"
                            );
                            $("#people").css("display","none");
                            $("#ceshi").css("display","inline");
                        }
                    }
                    else {
                        app.myAlert("", "操作失败！", "warning");
                    }
                },
                error: function (xhr, type, errerThrown) {
                    app.myAlert("", "网络异常,请稍候再试!", "error");
                }
            });
        });

        //保存项目
        $("#bcPro").click(function () {
            var id = app.getQueryString("id");
            var formData = new FormData($("#addprjs")[0]);
            var pictureUrl = null;

            $.ajax({
                url: '/file',
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (result) {
                    if(result.code == 200){
                        pictureUrl = result.data.path;
                    }else{
                        pictureUrl = null;
                    }
                },
                error: function (returndata) {
                    sweetAlert("网络异常，请稍后再试!");

            //发行代币字段

            var fbnumber = $("#fbnumber").val();
            var znbook1  = $("#znbook1").val();

            $.ajax({
                url : "/token/detail", //后台接口
                type: 'POST',
//                timeout: 10000,//超时时间设置为10秒；
                data: JSON.stringify(jsmoneyJson),
                dataType: 'json',//服务器返回json格式数据
                contentType: "application/json; charset=utf-8",
                success : function(result) {
                    if (result.code == 200) {
                        var state = 1;
                        outputTokenMoneyDetailId =  result.data.id;
                        //项目的字段
                        var prjname = $("#prjname").val();
                        var prjopentime = $("#startTime").val();
                        var prjclosetime = $("#endTime").val();
                        var prjproduce = $("#prjproduce").val();
                        var prjcontent =$('.summernote').summernote('code');
                        var id = $("#userId").val();
                        var prjId;
                        var prjjson = {name: prjname, startTime: prjopentime, endTime: prjclosetime, des: prjproduce, content: prjcontent, createUserId: id, outputTokenMoneyDetailId:outputTokenMoneyDetailId, state: state};
                        $.ajax({
                            url: "/project/add",

//                            timeout: 10000,//超时时间设置为10秒；
                            data: JSON.stringify(prjjson),

                            contentType: "application/json; charset=utf-8",
                            headers: app.createAuthorizationTokenHeader(),

                                        contentType: "application/json; charset=utf-8",
                                        data: JSON.stringify(projectFileJson),

                                            }else{

//                                                    timeout: 10000,//超时时间设置为10秒；
                                                    data: JSON.stringify(updateJson),
                                                    dataType: 'json',//服务器返回json格式数据
                                                    contentType: "application/json; charset=utf-8",
