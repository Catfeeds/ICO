<script>
    var width,height;
    function handleConFiles(files){
        if((navigator.userAgent.indexOf("MSIE 8.0")>0 )||(navigator.userAgent.indexOf("MSIE 9.0")>0)){
            var objPreviewSizeFake = $(".conImage").get(0);//jquery对象转化为DOM对象
            var fileupload = document.getElementById("head");
            var $fileupload = $(fileupload);
            $fileupload.select();
            $fileupload.blur();
            path = document.selection.createRange().text;

            if (/"\w\W"/.test(path)) {
                path = path.slice(1,-1);
            }

            objPreviewSizeFake.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = path;
            width=objPreviewSizeFake.offsetWidth;
            height=objPreviewSizeFake.offsetHeight;
            if(width < 270 || height < 203){
                fill = false;
                app.myAlert("上传图片", "上传图片的尺寸应为270*203及以上", "error");
            }

            document.selection.empty();
        }else{
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
                var ret = [];
                reader.onload = function(theFile) {
                    var image = new Image();
                    image.onload = function() {
                        width=this.width;
                        height=this.height;
                        if(width < 270 || height < 203){
                            fill = false;
                            app.myAlert("上传图片", "上传图片的尺寸应为270*203及以上", "error");
                        }
                    };
                    image.src = theFile.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

    }
    var endTime;
    var startTime;
    var data = new FormData();
    $(function () {
        $('.summernote').summernote({
            placeholder:'项目描述'
        });

        $('#editor').summernote();


        var id = app.getQueryString("id");
        $.ajax({
            url: "/project/"+id,
            type: 'GET',
            timeout: 10000,//超时时间设置为10秒；
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    //获取数据
                    var content = result.data.projectInfo.content;
                    var enName = result.data.projectInfo.name;//英文
                    var cnName = result.data.projectInfo.nameCn;//中文
                    var  des= result.data.projectInfo.des;//描述
                    endTime = result.data.projectInfo.endTime;
                    startTime = result.data.projectInfo.startTime;
                    var thirdEndorsement = result.data.projectInfo.thirdEndorsement;
                    var state = result.data.projectInfo.state;
                    var partPersonNumber = result.data.projectInfo.partPersonNumber;
                    var projectFileId = result.data.projectFile.id;
                    $("#name").val(enName);
                    $("#projectFileId").val(projectFileId);
                    $("#nameCn").val(cnName);
                    $("#des").val(des);
                    $("#startTime").val(startTime);
                    $("#endTime").val(endTime);
                    $("#partPersonNumber").val(partPersonNumber);
                    $("#thirdEndorsement").find("option[value = '"+thirdEndorsement+"']").attr("selected","selected");
                    $("#state").find("option[value = '"+state+"']").attr("selected","selected");
                    $('#editor').summernote('code',content);
                }else{
                    location.href = "/manager/404.html";
                }
            },
            error: function (xhr, type, errerThrown) {
                sweetAlert("网络异常,请稍候再试");
            }
        });
        $("#sign_out").click(function () {
            $("#personInfo").css('display', 'none');
            app.setUserInfo({});
            location.href = "/manager/index.html";
        });

    });


    function saveProject() {
        var id = app.getQueryString("id");
        var enName =   $("#name").val();
        var des =   $("#des").val();
        var cnName =   $("#nameCn").val();
        var startTime = $("#startTime").val();
        var endTime = $("#endTime").val();
        var partPersonNumber =  $("#partPersonNumber").val();
        var thirdEndorsement = $("#thirdEndorsement option:selected").val();
        var state =  $("#state option:selected").val();
        var content = $('.summernote').summernote('code');
        if (enName.length <= 0) {
            app.myAlert("项目名称", "项目名称不能为空！", "error");
            return;
        }
        if (cnName.length <= 0) {
            app.myAlert("项目中文名称", "项目中文名称不能为空！", "error");
            return;
        }
        if (startTime.length <= 0) {
            app.myAlert("开始时间", "开始时间不能为空！", "error");
            return;
        }
        if (endTime.length <= 0) {
            app.myAlert("结束时间", "结束时间不能为空！", "error");
            return;
        }
        var isPartPersonNumber = /^\d+$/;
        if (partPersonNumber.length <= 0) {
            app.myAlert("参与人数", "参与人数不能为空！", "error");
            return;
        } else if (!isPartPersonNumber.test(partPersonNumber)) {
            app.myAlert("参与人数", "参与人数只能输入正整数！", "error");
            return;
        }
        if (des.length <= 0) {
            app.myAlert("项目描述", "项目描述不能为空！", "error");
            return;
        }
        var formData = new FormData($("#myform")[0]);
        var pictureUrl = null;
        $.ajax({
            url: '/file',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                if(result.code == 200){
                    pictureUrl = result.data.path;
                }else{
                    pictureUrl = null;
                }
            },
            error: function (returndata) {
                app.myAlert("", "网络异常,请稍候再试!", "error");
            }
        });
        var projectFileId =  $("#projectFileId").val();

        //保存图片
        var projectFileJson = {id:projectFileId,projectId:id,fileType:"image",fileUrl:pictureUrl};
        $.ajax({
            url: '/project/file',
            type: 'PUT',
            headers: app.createAuthorizationTokenHeader(),
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(projectFileJson),
            dataType: "json",
            success: function (result) {
                if(result.code == 200){
                }else{
                    pictureUrl = null;
                }
            },
            error: function (returndata) {
                sweetAlert("上传图片失败！");
            }
        });
        var projectJson = {id:id,name:enName,nameCn:cnName,startTime:startTime,endTime:endTime,partPersonNumber:partPersonNumber,des:des,thirdEndorsement:thirdEndorsement,state:state, content:content};
        $.ajax({
            url: "/project",
            type: 'PUT',
            headers: app.createAuthorizationTokenHeader(),
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(projectJson),
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    sweetAlert({title:"",text:"项目修改成功！",confirmButtonColor: "#d9534f"}, function() {
                        window.location="data.html";
                    });

                    return;

                }
                else {
                    app.myAlert("", "项目修改失败！", "warning");
                }
            },
            error: function (xhr, type, errerThrown) {
                app.myAlert("", "网络异常,请稍候再试!", "error");
            }
        });
    }

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var start = {
            format: 'YYYY-MM-DD hh:mm:ss',
            start: startTime,    //开始日期<br/>
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            format: 'YYYY-MM-DD hh:mm:ss',
            start: endTime,    //开始日期<br/>
            istime: true, //是否开启时间选择<br/>
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('startTime').onclick = function(){
            start.elem = this;
            laydate(start);
        };
        document.getElementById('endTime').onclick = function(){
            end.elem = this;
            laydate(end);
        }

    });

    function logout() {
        $("#personInfo").css('display', 'none');
        app.setUserInfo({});
        location.href = "/manager/login.html";
    }

</script>
