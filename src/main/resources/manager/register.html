<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="css/sweet-alert.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/manager/register.html"><b>管理员注册</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册新用户</p>

    <form method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="userName" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="idCard" placeholder="身份证号码">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" id="regist" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="scripts/sweet-alert.js"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  jQuery(window).load(function () {
      $("#regist").click(function () {
          var email = $("#email").val().toString();
          var userName = $("#userName").val();
          var idCard = $("#idCard").val();

          var registJson = {emailAccount: email, nickName: userName, idCard:idCard};
          $.ajax({
              url: "/user/register",
              type: 'POST',
              timeout: 10000,//超时时间设置为10秒；
              data: JSON.stringify(registJson),
              dataType: 'json',//服务器返回json格式数据
              contentType: "application/json; charset=utf-8",
              success: function (result) {
                  if (result.code == 200) {
                      app.myAlert("", "注册成功，请登录！", "success");
                      location.href = "/manager/profiles.html";

                  }
                  else {
                      app.myAlert("", result.message, "warning");
                      return;
                      console.log("注册失败!");
                  }
              },
              error: function (xhr, type, errerThrown) {
                  app.myAlert("", "网络异常,请稍候再试!", "error");
                  return;
              }
          });
      });

  });
</script>
</body>
</html>
