<script>
    var id = app.getQueryString("id");
    jQuery(window).load(function () {

            pageProject(1);
            var userName = app.getUserInfo().nickName;
            $("#name").append(userName);
            $("#name1").append(userName);


    });
    function pageProject(page) {
        var page = page;
        var size = "10";
        $.ajax({
            url: "/userProjectInvestRecord/project/"+id,
            type: 'GET',
            timeout: 10000,//超时时间设置为10秒；
            contentType: "application/json; charset=utf-8",
            headers: app.createAuthorizationTokenHeader(),
            data: {page:page,size:size},
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    var lastPage = result.data.pages;
                    $('#pagination li').remove();
                    if(page>1){
                        var minpage = page-1;
                        $("#pagination").append("<li><a onclick='pageProject("+minpage+")'>&laquo;</a></li>");
                    }else{
                        $("#pagination").append("<li class='disabled'><a >&laquo;</a></li>");
                    }
                    if(lastPage>10){
                        if(page<10){
                            for(var i = 1;i<=10;i++){
                                if(i==page){
                                    $("#pagination").append("<li class='active'><a onclick='pageProject("+i+")'>"+i+"</a></li>");
                                }else{
                                    $("#pagination").append("<li><a onclick='pageProject("+i+")'>"+i+"</a></li>");
                                }
                            }
                            if(page<lastPage){
                                var nextpage = page+1;
                                $("#pagination").append("<li><a onclick='pageProject("+11+")'>...</a></li>");
                            }
                        }else {
                            var i  = page - 4;
                            var j  = (page+4)>lastPage?lastPage:(page+4);
                            if(i>1){
                                var minpage = page-1;
                                $("#pagination").append("<li><a onclick='pageProject("+minpage+")'>...</a></li>");
                            }
                            for(i;i<=j;i++){
                                if(i==page){
                                    $("#pagination").append("<li class='active'><a onclick='pageProject("+i+")'>"+i+"</a></li>");
                                }else{
                                    $("#pagination").append("<li><a onclick='pageProject("+i+")'>"+i+"</a></li>");
                                }
                            }
                            if(j<lastPage){
                                if((j+1)<lastPage){
                                    $("#pagination").append("<li><a onclick='pageProject("+(j+1)+")'>...</a></li>");
                                }else{
                                    $("#pagination").append("<li><a onclick='pageProject("+lastPage+")'>...</a></li>");
                                }

                            }
                        }

                    }else{
                        for(var i = 1;i<=lastPage;i++){
                            if(i==page){
                                $("#pagination").append("<li class='active'><a onclick='pageProject("+i+")'>"+i+"</a></li>");
                            }else{
                                $("#pagination").append("<li><a onclick='pageProject("+i+")'>"+i+"</a></li>");
                            }
                        }
                    }

                    if(page<lastPage){
                        var nextpage = page+1;
                        $("#pagination").append("<li><a onclick='pageProject("+nextpage+")'>&raquo;</a></li>");
                    }else{
                        $("#pagination").append("<li class='disabled'><a>&raquo;</a></li>");
                    }
                    var List = result.data.list;
                    $("#tableData").html("");
                    $.each(List, function (i, item) {
                        $("#tableData").append(
                            "       <tr id='"+ item.id +"'>"
                            +"         <td style='width:50px;'>" + item.project.name + "</td>"
                            +"         <td title='"+item.projectWallet.walletAddress +"' style='word-wrap:break-word'>"+ item.projectWallet.walletAddress +"</td>"
                            +"         <td title='"+item.projectWallet.walletPrivateKey +"' style='word-wrap:break-word'>"+ item.projectWallet.walletPrivateKey +"</td>"
                            +"         <td >" + item.userId + "</td>"
                            +"         <td title='"+item.userWallet.tokenMoneyUrl+"' style='word-wrap:break-word'>"+ item.userWallet.tokenMoneyUrl +"</td>"
                            +"         <td title='"+item.userWallet.tokenPrivateKey+"' style='word-wrap:break-word'>"+ item.userWallet.tokenPrivateKey +"</td>"
                            +"         <td >" + item.tokenMoney.nameEnShort + "</td>"
                            +"         <td>" + item.investValue + "</td>"
                            +"         <td>" + item.lockDate + "</td>"
                            +"       </tr>"
                        );
                    });

                    console.log(result.data);
                }
                else {

                }
            },
            error: function (xhr, type, errerThrown) {

            }
        });
    }

    function logout() {

        app.setUserInfo({});

    }
